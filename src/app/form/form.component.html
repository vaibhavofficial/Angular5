<br><br>
<div class="container">
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" ngModel name="firstName" #firstName="ngModel" required minlength="3" pattern="aaaa">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">First Name is required.</div>
        <div *ngIf="firstName.errors.minlength">First Name minlength is required.</div>
        <div *ngIf="firstName.errors.pattern">First Name pattern is required.</div>
      </div>
    </div>

  </form>

  <div #vaibhav>Vaibhav</div>
  <button (click)="vaibhav.toggle();" class="btn"> Toggle </button>

</div>
